name: first workflow
on:
  push:
    branches:
      - main
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4.2.2
      - name: welcome message
        run: echo "Welcome to the first workflow on push event!"

      - name: list files
        run: ls -la

      - name: display current directory
        run: pwd  
        
      - name: cat README
        run: cat README.md
      - name: install cowsay
        run: sudo apt-get install -y cowsay
      - name: display message with cowsay
        run: |
          echo "Welcome to the first workflow on push event!" | cowsay
      - name: display message with figlet
        run: |
          echo "Welcome to the first workflow on push event!" | figlet    